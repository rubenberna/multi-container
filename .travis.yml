sudo: required
services:
  - docker

before_install:
  - docker build -t rubenberna/react-test -f ./client/Dockerfile.dev ./client  # we use the .dev file because the testing dependencies are in the dev environment. The production Dockerfile only serves built assets

scripts:
  - docker run -e CI=true rubenberna/react-test npm test -- --coverage

after_success:
  - docker build -t rubenberna/multi-client ./client
  - docker build -t rubenberna/multi-nginx ./nginx
  - docker build -t rubenberna/multi-server ./server
  - docker build -t rubenberna/multi-worker ./worker
  # Login to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take these images and push them to Docker Hub
  - docker push rubenberna/multi-client
  - docker push rubenberna/multi-nginx
  - docker push rubenberna/multi-server
  - docker push rubenberna/multi-worker
